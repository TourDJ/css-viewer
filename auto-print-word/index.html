<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Auto print word</title>
	<style type="text/css">
		.auto-typing {
			font-weight: bold;
			font-size: 30px;
			color: #09f;
			overflow: hidden;
			border-right: 1px solid transparent;
			width: 53ch;
			font-family: Consolas, Monaco, Monospace;
			white-space: nowrap;
			animation: typing 5s steps(53) 0s backwards, caret 500ms steps(1) 0s 10 forwards;
		}

		@keyframes typing {
			from {
				width: 0;
			}
		}

		@keyframes  caret {
			50% {
				border-right-color: currentcolor;
			}
		}
	</style>
</head>
<body>
	<div class="bruce">
		<div class="auto-typing">Do You Want To Know More About CSS Development Skill</div>
	</div>
</body>
</html>
