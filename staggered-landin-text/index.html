<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staggered LandIn Text</title>
  <style type="text/css">
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(rgba(16, 16, 16, 0.8), rgba(16, 16, 16, 0.8)), url(./images/OI000095.jpg);
      background-size: cover;
    }

    p {
      margin: 0 9em;
      font-size: 2em;
      font-weight: 600;
    }

    .landIn {
      display: flex;
      flex-wrap: wrap;
      line-height: 1.8;
      color: white;
      font-family: Lora, serif;
      white-space: pre;
    }

    .landIn span {
      animation: landIn 0.8s ease-out both;
    }

    @keyframes landIn {
      from {
        opacity: 0;
        transform: translateY(-20%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <p class="landIn">Ano hi watashitachi mada shiranai no Fushigi no monogatari desu.</p> 
</body>
<script type="text/javascript">
  let landInTexts = document.querySelectorAll(".landIn");
  landInTexts.forEach(landInText => {
    let letters = landInText.textContent.split("");
    landInText.textContent = "";
    letters.forEach((letter, i) => {
      let span = document.createElement("span");
      span.textContent = letter;
      span.style.animationDelay = `${i * 0.05}s`;
      landInText.append(span);
    });
  });
</script>
</html>
